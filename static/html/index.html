
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GO-FLY - {{.WebDesc}}</title>
    <meta name="description" content="GO-FLY，{{.SubIntro}}" />
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/static/js/functions.js"></script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .header{
            height: 80px;
            background-color: #fff;
            color: #fff;
            top: 0;
            left: 0;
            width: 100%;
            line-height: 80px;
            z-index: 100;
            position: relative;
        }
        .container{
            width: 1140px;
            padding: 0;
            margin: 0 auto;
        }
        .header .container{
            height: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #dcdfe6;
        }
        .header h1{
            margin: 0;
            float: left;
            font-size: 32px;
            font-weight: 400;
        }
        .header a{
            color: #519eff;
            font-family: "Microsoft JhengHei";
            text-decoration: none;
        }
        .header h1 a{
            font-size: 30px;
            font-weight: bold;
        }
        .header .navBtn{
            float: right;
            margin-left: 20px;
        }
        .banner{
            padding-top: 20px;
            text-align: center;
        }
        .banner h1{
            font-size: 34px;
            margin: 0;
            line-height: 48px;
            color: #555;
            font-weight: 500;
            font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;
        }
        .banner p{
            font-size: 18px;
            line-height: 28px;
            color: #888;
            margin: 10px 0 5px;
        }
        .jumbotron{
            width: 587px;
            height: 560px;
            margin: 30px auto;
        }
        .footer {
            background-color: #f7fbfd;
            width: 100%;
            padding: 40px 150px;
            box-sizing: border-box;
        }
        .try{
            display: inline-block;
            padding: 10px 20px;
            background: #519eff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
            text-decoration: none;
        }
        .try:hover {
            transform: translateY(-1px);
            background: #318cff;
            box-shadow: 0 7px 14px rgba(50,50,50,.1), 0 3px 6px rgba(0,0,0,.1);
        }
        .copyright{
            color: #6c757d;
            text-align: center;
            margin: 60px 0;
        }
    </style>
</head>
<header class="header">
    <div class="container">
        <h1><a href="/index">GO-FLY</a></h1>
        <a class="navBtn" href="/index?lang=en">English (United States)</a>
        <a class="navBtn" href="/index?lang=cn">中文版 (简体)</a>
    </div>
</header>
<div class="banner">
    <h1>{{.WebDesc}}</h1>
    <p>{{.SubIntro}}</p>
</div>
<div class="jumbotron">
    {{if eq .Lang "en"}}
    <img src="/static/images/intro3.png"/>
    {{else}}
<img src="/static/images/intro1.jpg"/>
    {{end}}
</div>

<footer class="footer">
    <div class="container">
        <a class="try" href="/docs/index.html" target="_blank">{{.Document}}</a>
        <a class="try" id="visitorBtn">{{.VisitorBtn}}</a>
        <a class="try" href="/login?lang={{.Lang}}" target="_blank">{{.AgentBtn}}</a>
        <a class="try" href="https://github.com/taoshihan1991/go-fly" target="_blank">Github</a>
    </div>
    <div class="copyright">
        {{.Copyright}}&copy; 2020
    </div>
</footer>
<script>
$("#visitorBtn").click(function(){
    layer.open({
        type: 2,
        title: '{{.OnlineChat}}',
        shadeClose: true,
        shade: false,
        maxmin: true, //开启最大化最小化按钮
        area: ['550px', '520px'],
        content: ['/chat_page?lang={{.Lang}}','no'],
        end: function(){
            $(".chatBtn").show();
        }
    });
});
window.addEventListener('message',function(e){
    var msg=e.data;
    if(msg.type=="message"){
        flashTitle();//标题闪烁
    }
});
window.onfocus = function () {
    clearTimeout(titleTimer);
    document.title = originTitle;
};
</script>
</html>
