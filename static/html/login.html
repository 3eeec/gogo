<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="陶士涵">
    <title>GO-FLY登录页</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.1/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.1/lib/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        html,
        body {
            height: 100%;
        }
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .signin {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin:0 auto;
            background: #fff;
            -webkit-box-shadow: 0 1px 2px 0 rgba(101,129,156,.08);
            box-shadow: 0 1px 2px 0 rgba(101,129,156,.08);
        }
        .chatBtn{
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>

</head>
<body class="text-center">
<div id="app" class="signin">
    <template>
        <h1 class="h3 mb-3 font-weight-normal">登录页</h1>
        <el-tabs v-model="activeName">
            <el-tab-pane label="本地认证" name="first">
                <el-form :model="localAuth" :rules="rules" ref="localAuth">
                    <el-form-item  prop="username">
                        <el-input v-model="localAuth.username" placeholder="用户名"></el-input>
                    </el-form-item>
                    <el-form-item  prop="password">
                        <el-input v-model="localAuth.password" placeholder="密码"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button :loading="loading" type="primary" @click="checkLocal('localAuth')">本地验证</el-button>
                    </el-form-item>
                </el-form>
            </el-tab-pane>
            <el-tab-pane label="IMAP认证" name="second">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm">
                    <el-form-item  prop="server">
                        <el-input v-model="ruleForm.server" placeholder="IMAP服务器如imap.sina.net:143"></el-input>
                    </el-form-item>
                    <el-form-item  prop="email">
                        <el-input v-model="ruleForm.email" placeholder="邮箱地址"></el-input>
                    </el-form-item>
                    <el-form-item  prop="password">
                        <el-input v-model="ruleForm.password" placeholder="密码"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button :loading="loading" type="primary" @click="submitForm('ruleForm')">IMAP验证</el-button>
                    </el-form-item>
                </el-form>
            </el-tab-pane>
            <el-tab-pane label="MYSQL认证" name="third">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm">
                    <el-form-item  prop="server">
                        <el-input v-model="ruleForm.server" placeholder="MYSQL服务地址"></el-input>
                    </el-form-item>
                    <el-form-item  prop="email">
                        <el-input v-model="ruleForm.email" placeholder="MYSQL用户名"></el-input>
                    </el-form-item>
                    <el-form-item  prop="password">
                        <el-input v-model="ruleForm.password" placeholder="MYSQL密码"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button :loading="loading" type="primary" @click="submitForm('ruleForm')">MYSQL验证</el-button>
                    </el-form-item>
                </el-form>
            </el-tab-pane>
        </el-tabs>

        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

        <!--客服代码-->
        <div class="chatBtn">
            <el-button  type="primary" @click="showKefu">在线咨询</el-button>
        </div>
        <!--//客服代码-->

</template>           
</div>
</body>
<script>
	new Vue({
		el: '#app',
        delimiters:["<{","}>"],
		data: {
            window:window,
            activeName:"first",
			loading:false,
            localAuth:{
                username:'',
                password:'',
            },
            ruleForm:{
                server:'',
                email:'',
                password:'',
            },
            rules: {
                server: [
                    { required: true, message: 'IMAP服务器如"imap.sina.net:143"包含端口号', trigger: 'blur' },
                ],
                email: [
                    { required: true, message: '邮箱地址', trigger: 'blur' },
                ],
                username: [
                    { required: true, message: '用户名不能为空', trigger: 'blur' },
                ],
                password: [
                    { required: true, message: '密码不能为空', trigger: 'blur' },
                ],
            },
		},
		methods: {
            //提交表单
			submitForm(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                  if (valid) {
                    var data={}
                    data.server=_this.ruleForm.server;
                    data.email=_this.ruleForm.email;
                    data.password=_this.ruleForm.password;
                    _this.loading=true;
                    $.post("/check",data,function(data){
                        if(data.code==200){
                            _this.$message({
                              message: data.msg,
                              type: 'success'
                            });
                            //window.location.href="/";
                        }else{
                            _this.$message({
                              message: data.msg,
                              type: 'error'
                            });
                        }
                        _this.loading=false;
                    });
                  } else {
                    return false;
                  }
                });
			},
            //重置表单
            resetForm(formName) {
                this.loading=false;
                this.$refs[formName].resetFields();
            },
            //本地验证
            checkLocal(formName){
                let _this=this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        var data={}
                        data.type="local";
                        data.username=_this.localAuth.username;
                        data.password=_this.localAuth.password;
                        _this.loading=true;
                        $.post("/check",data,function(data){
                            if(data.code==200){
                                _this.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                                localStorage.setItem("token",data.result.token);
                                localStorage.setItem("ref_token",data.result.ref_token);
                                localStorage.setItem("create_time",data.result.create_time);
                                window.location.href="/main";
                            }else{
                                _this.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                            _this.loading=false;
                        });
                    } else {
                        return false;
                    }
                });
            },
            //展示客服弹窗
            showKefu:function () {
			    $(".chatBtn").hide();
                layer.open({
                    type: 2,
                    title: '在线咨询',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['660px', '600px'],
                    content: ['/chat_page','no'],
                    end: function(){
                        $(".chatBtn").show();
                    }
                });
            },
		},
        created: function () {
            if (top.location != location){
                top.location.href = location.href;
            }
        }
	})

</script>

</html>
