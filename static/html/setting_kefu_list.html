{{template "header" }}
<div id="app" style="width:100%">
    <template>
        <el-container v-loading.fullscreen.lock="fullscreenLoading">
            <el-aside>
                {{template "setting_left" .}}
            </el-aside>

            <el-main class="mainMain">
                <el-button style="margin-bottom: 10px;" @click="addKefu" type="primary" size="small">添加客服</el-button>
                <el-table
                        :data="kefuList"
                        border
                        style="width: 100%">
                    <el-table-column
                            prop="img"
                            label="客服头像">
                        <template slot-scope="scope">
                            <el-avatar :size="50"><img :src="scope.row.avator"/></el-avatar>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="客服账号">
                    </el-table-column>
                    <el-table-column
                            prop="created_at"
                            label="添加时间">
                    </el-table-column>
                    <el-table-column
                            prop="id"
                            label="操作">
                        <template slot-scope="scope">
                            <el-button @click="deleteMonitor(scope.row.id)" type="primary" size="small" plain>编辑</el-button>
                            <el-button @click="deleteMonitor(scope.row.id)" type="danger" size="small" plain>删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>

        </el-container>
        <el-dialog
                title="客服"
                :visible.sync="kefuDialog"
                width="30%"
                >
            <el-form ref="kefuForm" :model="kefuForm" label-width="70px">
                <el-form-item label="用户名">
                    <el-input v-model="kefuForm.name"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="kefuForm.name"></el-input>
                </el-form-item>
                <el-form-item label="头像">
                    <el-input v-model="kefuForm.name"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="kefuDialog = false">取 消</el-button>
                <el-button type="primary" @click="kefuDialog = false">确 定</el-button>
              </span>
        </el-dialog>
    </template>

</div>
</body>
{{template "setting_bottom" .}}
